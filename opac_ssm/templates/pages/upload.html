{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
  {% if request.user.is_authenticated %}
    <form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary pull-md-right">Upload</button>
    </form>
  {% else %}
    <p>You must be logged to upload a file</p>
  {% endif %}
{% endblock content %}
